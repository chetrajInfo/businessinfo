<header>
    <div class="head-txt">
        Secured Business Page.
    </div>
    <div class="reg"><a routerLink="/register">Register</a></div>
</header>
<div class="container">
  
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Welcome Back To Login</h2>
            <div class="input-group">
                <div>
                    <label for="username">Username:</label>
                </div>
                <div class="text-pass">
                    <input id="username" type="text" formControlName="username" autocomplete="random-string">
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="password">Password:</label>
                </div >
                <div class="text-pass">
                    <input id="password" type="password" formControlName="password" >
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="business">Business Name:</label>
                </div>
                <div class="text-pass">
                    <input id="business" type="text" formControlName="business" autocomplete="random-string" >
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="id">Token</label>
                </div>
                <div class="token">
                    <input id="id" type="number" formControlName="id">
                </div>
            </div>
            <div class="rem-me"><input type="checkbox">Remember Me</div>

            <button type="submit">Submit</button>
            <!--
            <div *ngIf="loginForm.invalid && isSubmitted">
                <span style="color:red">All Fields must be filled.</span>
            </div>
            -->
            <div *ngIf="(credentialsError || loginForm.invalid) && isSubmitted " style="color: red">
                One or more credentials are wrong.<br> Please check and reenter.
              </div>        
            
           <!-- <div><a routerLink="/reset">Reset Username/Password.</a></div>-->
           <div><a (click)="openResetDialog()">Reset username/password</a></div>
        </form>
    </div>
</div>

<div class="connect">
    <a href="">If you want to know further detail about our service you can click this link.</a>
</div>
